<!DOCTYPE html>
<html>
<head>
    <title>Doctor List</title>
</head>
<body>
    <h1>Doctor Information</h1>
    <ul>
        {% for doctor in doctors %}
            <li>{{ doctor.name }} - {{ doctor.specialty }} - {{ doctor.contact }}</li>
        {% empty %}
            <li>No doctors found.</li>
        {% endfor %}
    </ul>
</body>
</html>
