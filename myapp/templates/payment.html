<!DOCTYPE html>
<html>
<head><title>Pay</title></head>
<body>
    <h2>Make Payment</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Amount:</label>
        <input type="text" name="amount" required>
        <button type="submit">Pay Now</button>
    </form>

    {% if paytm_dict %}
    <form method="post" action="https://securegw-stage.paytm.in/theia/processTransaction" name="paytm_form">
        {% for key, value in paytm_dict.items %}
            <input type="hidden" name="{{ key }}" value="{{ value }}">
        {% endfor %}
        <script type="text/javascript">document.paytm_form.submit();</script>
    </form>
    {% endif %}
</body>
</html>
